<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00c9ff" />

  <link rel="stylesheet" href="ommon.css" />
  <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)" />
  <link rel="stylesheet" href="glass.css" />


  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <header>
    <h1>FinanceApp</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="salary.html">Salário</a>
      <a href="expenses.html">Despesas</a>
      <a href="categories.html">Categorias</a>
      <a href="goals.html">Metas</a>
      <a href="reminders.html">Lembretes</a>
      <a href="reports.html">Relatórios</a>
      <a href="zen.html">Zen</a>
      <a href="settings.html">Configurações</a>
    </nav>
  </header>
  <main>
    <section class="glass-box" id="finance-ai">
      <h2>🔍 Dicas do Assistente</h2>
      <ul id="ai-insights"></ul>
    </section>
    <section id="balance-overview">
      <h2>Saldo Atual</h2>
      <p id="balance">R$ 0,00</p>
    </section>
    <section id="summary-chart">
      <h2>Resumo: Receita vs Despesa</h2>
      <canvas id="chart" width="400" height="200"></canvas>
    </section>
    <section id="upcoming-reminders">
      <h2>Próximos Vencimentos</h2>
      <ul id="reminders-list"></ul>
    </section>
    <section class="glass-box" id="goals-summary">
      <h2>🎯 Metas do Mês</h2>
      <ul id="goals-progress-list"></ul>
    </section>
    
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>
  
</body>
</html>
