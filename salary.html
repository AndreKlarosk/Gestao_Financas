<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00c9ff" />

  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)" />
  <link rel="stylesheet" href="glass.css" />

  <script type="module" src="salary.js" defer></script>
</head>
<body>
  <header>
    <h1>FinanceApp</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="salary.html">Salário</a>
      <a href="expenses.html">Despesas</a>
      <a href="categories.html">Categorias</a>
      <a href="goals.html">Metas</a>
      <a href="reminders.html">Lembretes</a>
      <a href="reports.html">Relatórios</a>
      <a href="zen.html">Zen</a>
      <a href="settings.html">Configurações</a>
    </nav>
  </header>

  <main>
    <section>
      <button id="add-salary-btn">+ Adicionar Salário</button>
      <ul id="salary-list"></ul>
    </section>

    <!-- Modal -->
    <div id="salary-modal" class="modal" style="display: none;">
      <form id="salary-form">
        <input type="hidden" id="salary-id" />
        <label>
          Valor:
          <input type="number" id="salary-amount" required />
        </label>
        <label>
          Data:
          <input type="date" id="salary-date" required />
        </label>
        <button type="submit">Salvar</button>
        <button type="button" id="cancel-modal">Cancelar</button>
      </form>
    </div>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>
  
</body>
</html>
